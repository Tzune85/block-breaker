<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.1/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.1/addons/p5.sound.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8" />
    <title>Block Miner</title>

  </head>
  <body class="body">
    <main>
      <div class="index">
      <h1>Want to play a game?</h1>
      <h3>You win if you manage to mine any of the following:</h3>      
      <div class="list">
        
        <p style="color:rgb(0, 180, 0); font-style: italic;">128 Grass</p>
        <p style="color:rgb(115, 118, 83);">64 Dirt</p>
        <p style="color:rgb(58, 50, 50);">32 Stone</p>
        <p style="color:rgb(124, 130, 137);">16 Iron</p>
        <p style="color:rgb(69, 172, 165);">8 Diamond</p>
        
      </div>
      <h2>Good luck!</h2>  
      <form method="get">
        <input type="number" name="seed" placeholder="Enter a seed..." value="">
        <input type="submit" value="Play Game" onclick='this.form.action=location.pathname + "playgame.html"';>
      </form>
      </div>
    </main>
    
  </body>
</html>
